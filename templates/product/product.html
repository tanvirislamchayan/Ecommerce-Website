{% extends "base/base.html" %}
{% load static %}

{% block start %}



		<!-- Start Hero Section -->
        <div class="hero">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-5">
                        <div class="intro-excerpt">
                            <h1>Shop</h1>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        
                    </div>
                </div>
            </div>
        </div>
    <!-- End Hero Section -->

    

    <div class="untree_co-section product-section before-footer-section">
        <div class="container">
              <div class="row">
                  <!-- Start Column 1 -->
                  {% for product in products %}
                  <div class=" col-12 h-50 col-md-4 col-lg-3 mb-5 mb-md-0">
                      <div class="shadow-sm p-3 mb-5 rounded product-item">
                          <div class="overflow-hidden">
                                <a href="{% url 'detail' product.slug %}">
                                  <img style="max-height: 300px;" src="/media/{{ product.product_images.first.images }}" class="img-fluid product-thumbnail bg-removal" alt="{{ product.name }}">
                                  <h3 class="product-title">{{ product.product_name }}</h3>
                                  <strong class="product-price">TK-{{ product.product_price }}</strong>
                              </a>
                          </div>
      
                          <a href="{% url 'cart' %}">
                              <span class="icon-cross">
                                  <img src="{% static 'images/cross.svg' %}" class="img-fluid" alt="Remove from Cart">
                              </span>
                          </a>
                      </div>
                  </div>
                  {% endfor %} 
              </div>
        </div>
    </div>


    

{% endblock %}
